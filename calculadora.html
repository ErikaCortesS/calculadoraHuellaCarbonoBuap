  <script>
    function CalcularHuella() {
      // Lógica de cálculo de la huella de carbono
      let nombre = document.getElementById('nombre').value;
      let area = document.getElementsByName('area')[0].value;
      let transporte = document.getElementsByName('transporte')[0].value;
      let tiempo = document.getElementsByName('tiempo')[0].value;
      let transporteUni = document.getElementsByName('transporteUni')[0].value;
      let dias = document.getElementsByName('dias')[0].value;
      let entrada = document.getElementsByName('entrada')[0].value;
      let salida = document.getElementsByName('salida')[0].value;
      let aire = document.getElementsByName('aire')[0].value;
      let cargar = document.getElementsByName('cargar')[0].value;
      let comida = document.getElementsByName('comida')[0].value;
      let sanitarios = document.getElementsByName('sanitarios')[0].value;

      //Cálculo de huella de carbono anual kgCO/año para transporte (Gasolina)
      let huellaTransporte = 0;
      if (transporte === 'stu' && tiempo == '30min') {
        huellaTransporte = (3 * 369) * 7.9;
      } else if (transporte === 'stu' && tiempo == '60min') {
        huellaTransporte = (6 * 360) * 7.9;
      } else if (transporte === 'stu' && tiempo == 'mas1hora') {
        huellaTransporte = (18 * 360) * 7.9;
      } else if (transporte === 'moto' && tiempo == '30min') {
        huellaTransporte = (0.6 * 360) * 7.9;
      } else if (transporte === 'moto' && tiempo == '60min') {
        huellaTransporte = (1.2 * 360) * 7.9;
      } else if (transporte === 'moto' && tiempo == 'mas1hora') {
        huellaTransporte = (5 * 360) * 7.9;
      } else if (transporte === 'bici'&& tiempo == '30min') {
        huellaTransporte = 0;
      } else if (transporte === 'bici'&& tiempo == '60min') {
        huellaTransporte = 0;
      } else if (transporte === 'bici'&& tiempo == 'mas1hora') {
        huellaTransporte = 0;
      } else if (transporte === 'pub' && tiempo == '30min') {
        huellaTransporte = (1.5 * 360) * 7.9;
      } else if (transporte === 'pub' && tiempo == '60min') {
        huellaTransporte = (3 * 360) * 7.9;
      } else if (transporte === 'pub' && tiempo == 'mas1hora') {
        huellaTransporte = (7.5 * 360) * 7.9;
      } else if (transporte === 'vehiculo' && tiempo == '30min') {
        huellaTransporte = (0.75 * 360) * 7.9;
      } else if (transporte === 'vehiculo' && tiempo == '60min') {
        huellaTransporte = (1.5 * 360) * 7.9;
      } else if (transporte === 'vehiculo' && tiempo == 'mas1hora') {
        huellaTransporte = (3.4 * 360) * 7.9;
      } else if (transporte === 'pie'&& tiempo == '30min') {
        huellaTransporte = 0;
      } else if (transporte === 'pie'&& tiempo == '60min') {
        huellaTransporte = 0;
      } else if (transporte === 'pie'&& tiempo == 'mas1hora') {
        huellaTransporte = 0;
      }
      
      let huellaTransporteUni = 0;
      if (transporteUni == 'lobobus') {
        huellaTransporteUni = (0.66 * 360) * 7.9;
      } else if (transporteUni == 'lobobici') {
        huellaTransporteUni = 0;
      } else if (transporteUni == 'pie') {
        huellaTransporteUni = 0;
      }

      let huellaTransporteTotal = huellaTransporte + huellaTransporteUni;
      //console.log('El cálculo de la huella de carbono es: ' + huellaTransporteTotal);
      
      //Cálculo de huella de carbono anual kgCO/año para electricidad
      let huellaElectricidad = 0;
      if (entrada == '7a8' && salida == 'antes6') {
        huellaElectricidad = (1.2*360)*0.615;
      } else if (entrada == '7a8' && salida == 'despues6') {
        huellaElectricidad = (2.4*360)*0.615;
      } else if (entrada == 'mas8' && salida == 'antes6') {
        huellaElectricidad = 0;
      } else if (entrada == 'mas8' && salida == 'despues6') {
        huellaElectricidad = (1.2*360)*0.615;
      }

      if (aire === 'aireSi') {
        huellaElectricidad += (8*360)*0.615;
      }

      if (cargar === 'cargarSi') {
        huellaElectricidad += (0.194*360)*0.615;
      }

      //Cálculo de huella de carbono anual kgCO/año para gas LP
      let huellaGas = 0;
      if (comida == 'comidaSi') {
        huellaGas = (0.8*360)*2.75;
      } 

      //Cálculo de huella de carbono anual kgCO/año para Agua y Residuos
      let huellaAgua = 0;
      if (sanitarios == '1vez') {
        huellaAgua = (7*360)/1000;
      } else if (sanitarios == '2veces') {
        huellaAgua = (14*360)/1000;
      } else if (sanitarios == 'mas4veces') {
        huellaAgua = (30*360)/1000;
      }

      
      let huellaCarbono = huellaTransporteTotal + huellaElectricidad + huellaGas + huellaAgua;
      console.log('El cálculo de la huella de carbono es: ' + huellaCarbono + ' kgCO2/año');

      //mostrar resultados
      let resultadoURL = 'resultados.html'; // Cambia esto al nombre de tu página de resultados
      resultadoURL += '?huella=' + encodeURIComponent(huellaCarbono); // Pasar el valor de huellaCarbono a la URL

      window.location.href = resultadoURL;
    }
